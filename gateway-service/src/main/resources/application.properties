spring.application.name=gateway-service

server.port=9090

eureka.client.serviceUrl.defaultZone=http://user:1234@localhost:8761/eureka


#spring.cloud.gateway.discovery.locator.enabled=true
#spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.main.web-application-type=reactive

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE
#
#
##programe-service
spring.cloud.gateway.routes[0].id=program-service
spring.cloud.gateway.routes[0].uri=lb://program-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/**
#
spring.cloud.gateway.routes[3].id=subject-service
spring.cloud.gateway.routes[3].uri=lb://subject-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/**
#
#
###eureka server
spring.cloud.gateway.routes[1].id=eureka-server
spring.cloud.gateway.routes[1].uri=http://localhost:8761
spring.cloud.gateway.routes[1].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[1].filters[0]=SetPath=/
#
##statuc resource
spring.cloud.gateway.routes[2].id=eureka-server-static-resource
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/**
